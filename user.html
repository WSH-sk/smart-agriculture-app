<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="../manifest.json">
    <title>个人中心 - 农业宝</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2553510_1f3wvk5qrur.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="header-title">个人中心</div>
        <div style="display: flex;">
            <i class="fas fa-cog" style="margin-right: 15px;"></i>
            <i class="fas fa-bell"></i>
        </div>
    </header>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 登录表单 (默认隐藏) -->
    <div id="login-form" style="display: none; padding: 20px;">
        <h3 style="text-align: center; margin-bottom: 20px;">用户登录</h3>
        <div style="margin-bottom: 15px;">
            <input type="text" id="username" placeholder="请输入用户名" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 20px;">
            <input type="password" id="password" placeholder="请输入密码" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        <button id="login-btn" style="width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 4px; font-weight: bold;">登录</button>
        <div style="text-align: center; margin-top: 15px; font-size: 14px;">
            还没有账号？<a href="#" id="register-link" style="color: var(--primary-color);">立即注册</a>
        </div>
    </div>

    <!-- 用户信息 (默认隐藏) -->
    <div id="user-info" style="display: none;">
        <div class="user-header">
            <div class="user-avatar">
                <img src="https://via.placeholder.com/120x120/FF9800/FFFFFF?text=头像" alt="用户头像">
            </div>
            <div class="user-info">
                <div class="user-name">张三农户</div>
                <div class="user-level">普通会员</div>
                <div style="font-size: 12px; margin-top: 5px; opacity: 0.8;">
                    <i class="fas fa-map-marker-alt" style="margin-right: 5px;"></i>
                    山东省寿光市
                </div>
            </div>
            <div style="margin-left: 10px;">
                <i class="fas fa-qrcode" style="font-size: 24px; color: white; margin-right: 10px;"></i>
                <i class="fas fa-sign-out-alt" id="logout-btn" style="font-size: 24px; color: white;"></i>
            </div>
        </div>
        
        <!-- 用户数据统计 -->
        <div class="user-stats">
            <div class="user-stat-item">
                <div class="user-stat-value">258</div>
                <div class="user-stat-label">收藏</div>
            </div>
            <div class="user-stat-item">
                <div class="user-stat-value">36</div>
                <div class="user-stat-label">关注</div>
            </div>
            <div class="user-stat-item">
                <div class="user-stat-value">128</div>
                <div class="user-stat-label">足迹</div>
            </div>
            <div class="user-stat-item">
                <div class="user-stat-value">520</div>
                <div class="user-stat-label">积分</div>
            </div>
        </div>
        
        <!-- 我的订单 -->
        <div class="menu-list">
            <div style="padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color);">
                <div style="font-weight: bold;">我的订单</div>
                <div style="color: #999; font-size: 14px;">
                    查看全部订单 <i class="fas fa-chevron-right" style="font-size: 12px;"></i>
                </div>
            </div>
            <div style="display: flex; padding: 15px 0; text-align: center;">
                <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px; position: relative;">
                        <i class="fas fa-wallet" style="font-size: 28px; color: var(--primary-color);"></i>
                        <div style="position: absolute; top: -5px; right: -5px; background-color: #FF5722; color: white; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; display: flex; align-items: center; justify-content: center;">
                            2
                        </div>
                    </div>
                    <div style="font-size: 12px;">待付款</div>
                </div>
                <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-box" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">待发货</div>
                </div>
                <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px; position: relative;">
                        <i class="fas fa-truck" style="font-size: 28px; color: var(--primary-color);"></i>
                        <div style="position: absolute; top: -5px; right: -5px; background-color: #FF5722; color: white; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; display: flex; align-items: center; justify-content: center;">
                            1
                        </div>
                    </div>
                    <div style="font-size: 12px;">待收货</div>
                </div>
                <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-comment-alt" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">待评价</div>
                </div>
                <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-undo-alt" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">退款/售后</div>
                </div>
            </div>
        </div>
        
        <!-- 我的服务 -->
        <div class="menu-list" style="margin-top: 10px;">
            <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid var(--border-color);">
                我的服务
            </div>
            <div style="display: flex; flex-wrap: wrap; padding: 15px 0;">
                <div style="width: 25%; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-shopping-cart" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">购物车</div>
                </div>
                <div style="width: 25%; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-heart" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">我的收藏</div>
                </div>
                <div style="width: 25%; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-map-marker-alt" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">收货地址</div>
                </div>
                <div style="width: 25%; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-headset" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">客服中心</div>
                </div>
                <div style="width: 25%; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-comment-dots" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">我的问答</div>
                </div>
                <div style="width: 25%; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-book" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">学习记录</div>
                </div>
                <div style="width: 25%; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-gift" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">优惠券</div>
                </div>
                <div style="width: 25%; display: flex; flex-direction: column; align-items: center; margin-bottom: 15px;">
                    <div style="width: 28px; height: 28px; margin-bottom: 5px;">
                        <i class="fas fa-th-large" style="font-size: 28px; color: var(--primary-color);"></i>
                    </div>
                    <div style="font-size: 12px;">更多服务</div>
                </div>
            </div>
        </div>
        
        <!-- 农户专区 -->
        <div class="menu-list" style="margin-top: 10px;">
            <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid var(--border-color);">
                农户专区
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-store"></i>
                </div>
                <div class="menu-text">我的店铺</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-box-open"></i>
                </div>
                <div class="menu-text">我的产品</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="menu-text">销售统计</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-certificate"></i>
                </div>
                <div class="menu-text">认证中心</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- 专家专区 -->
        <div class="menu-list" style="margin-top: 10px;">
            <div style="padding: 15px; font-weight: bold; border-bottom: 1px solid var(--border-color);">
                专家专区
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="menu-text">专家认证</div>
                <div style="display: flex; align-items: center;">
                    <span style="font-size: 12px; color: #FF5722; margin-right: 5px;">去认证</span>
                    <i class="fas fa-chevron-right menu-arrow"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-question-circle"></i>
                </div>
                <div class="menu-text">待回答问题</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <div class="menu-text">我的课程</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="menu-text">我的文章</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
        
        <!-- 设置 -->
        <div class="menu-list" style="margin-top: 10px; margin-bottom: 20px;">
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="menu-text">设置</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="menu-text">关于我们</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="menu-text">联系客服</div>
                <div class="menu-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="tab-bar">
        <div class="tab-item" data-target="../index.html">
            <i class="fas fa-home tab-icon"></i>
            <span class="tab-text">首页</span>
        </div>
        <div class="tab-item" data-target="category.html">
            <i class="fas fa-th-large tab-icon"></i>
            <span class="tab-text">分类</span>
        </div>
        <div class="tab-item" data-target="knowledge.html">
            <i class="fas fa-book tab-icon"></i>
            <span class="tab-text">知识</span>
        </div>
        <div class="tab-item active" data-target="user.html">
            <i class="fas fa-user tab-icon"></i>
            <span class="tab-text">我的</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>
    <script>
    // 注册Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('../sw.js')
                .then(registration => {
                    console.log('ServiceWorker注册成功:', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker注册失败:', error);
                });
        });
    }
    </script>
</body>
</html>
